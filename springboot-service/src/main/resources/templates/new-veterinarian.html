<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Veterinarian</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
        <h1 class="text-center text-success">Add New Veterinarian</h1>
        <form th:action="@{/veterinarians}" th:object="${veterinarian}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <input type="text" id="specialization" th:field="*{specialization}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Save</button>
        </form>
    </div>
</div>
</body>
</html>
