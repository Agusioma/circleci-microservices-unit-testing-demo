<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Visit</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
        <h1 class="text-center text-success">Add New Visit</h1>
        <form th:action="@{/visits}" th:object="${visit}" method="post">
            <div class="mb-3">
                <label for="animalName" class="form-label">Animal Name</label>
                <input type="text" id="animalName" th:field="*{animalName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason</label>
                <input type="text" id="reason" th:field="*{reason}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="visitDate" class="form-label">Visit Date</label>
                <input type="date" id="visitDate" th:field="*{visitDate}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Save</button>
        </form>
    </div>
</div>
</body>
</html>
